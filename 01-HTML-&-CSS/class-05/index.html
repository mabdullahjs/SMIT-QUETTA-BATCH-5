<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        #head-one {
            background-color: red;
            color: white;
            text-align: center;
        }

        #head-two {
            border: 5px solid black;
            text-align: center;
        }

        table , td , th {
            border: 1px solid black;
            text-align: center;
        }

        table {
            width: 800px;
        }
    </style>
</head>
<body>
    <h1 id="head-one">Hello Table</h1>
    <h1 id="head-two">Time Table</h1>

    <table>
        <tr>
            <td></td>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>English</td>
            <td>Urdu</td>
            <td>Maths</td>
            <td>Computer</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>Maths</td>
            <td>Chemistry</td>
            <td colspan="2">Physics</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td colspan="2">English</td>
            <td colspan="2">Urdu</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>Chemistry</td>
            <td colspan="2">Physics</td>
            <td>Computer </td>
        </tr>
        <tr>
            <th>Friday</th>
            <td colspan="4">Islamiat</td>
        </tr>
        <tr>
            <th>Saturday</th>
            <td colspan="4" rowspan="2">OFF</td>
        </tr>
        <tr>
            <th>Sunday</th>

        </tr>
    </table>



</body>
</html>
