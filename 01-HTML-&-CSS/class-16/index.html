<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>

    <link rel="stylesheet" href="./styles/utility.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <nav class="d-flex item-center nav">
            <div class="menu">
                <i class="fa-solid fa-bars header-icon"></i>
            </div>
            <div class="logo">
                <h1 class="main-heading">
                    Burger King
                </h1>
            </div>
            <div class="user d-flex item-center">
                <div class="user-icon">
                    <i class="fa-solid fa-user header-icon"></i>
                </div>
                <div class="btn">
                    <button class="view-cart">
                        <i class="fa-solid fa-bag-shopping shopping-cart"></i>
                        View cart
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="first-main-section d-flex item-center">
            <div class="first">
                <h1 class="main-section-heading">Start your <br /> BKÂ® order.</h1>
                <button class="pickup-btn"> <i class="fa-solid fa-bag-shopping shopping-cart"></i> Order Pickup</button>
                <br> <br>
                <button class="delivery-btn"><i class="fa-solid fa-bicycle"></i> Order Delivery</button>
            </div>
            <div class="second">
                <img src="https://cdn.sanity.io/images/kjfd81ul/prod_bk_us/00545fcfc490ecb3976ae43ba1603529cb9d1b29-2100x1050.png?w=900&q=75&fit=max&auto=format"
                    alt="product-image">
            </div>
        </section>
        <section class="second-main-section">
            <div class="second-container-first">
                <img class="second-container-image" src="https://cdn.sanity.io/images/kjfd81ul/prod_bk_us/da421b826216c29608a2694126a5095f17be8676-630x622.png?w=900&q=75&fit=max&auto=format"
                    alt="">
            </div>
            <div class="second-container-second ">
                <h1 class="second-main-heading">Save $$$ <br>
                    With offers on demand</h1>
                <div class="store-image">
                    <img class="store-src" src="./assets/images/app-store.png" alt="app-store">
                    <img class="store-src" src="./assets/images/play-store.png" alt="play-store">
                </div> 
                <p class="section-second-para">Apple and the Apple logo are trademarks of Apple Inc., registered in the U.S. and other countries. App Store is a service mark of Apple Inc. Google Play is a trademark of Google Inc. Terms apply.</p>  
            </div>
        </section>
    </main>
    <footer></footer>


    <script src="https://kit.fontawesome.com/9aded8b196.js" crossorigin="anonymous"></script>
</body>

</html>
